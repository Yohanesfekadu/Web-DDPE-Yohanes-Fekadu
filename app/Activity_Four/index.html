<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Elements</title>
</head>

<body>
    <h1>SVG Shapes</h1>
    <svg width="500" height="500">
      <rect
        x="100"
        y="100"
        rx="30"
        ry="30"
        width="300"
        height="300"
        style="fill:green stroke:blue; stroke-width:5 ; opacity:0.5"
      />
      Sorry but this browser does not support inline SVG.
    </svg>
    <br />
    <svg width="400" height="400">
      <circle
        cx="100"
        cy="100"
        r="90"
        stroke="red"
        stroke-width="1"
        fill="grey"
      />
      Sorry but this browser does not support inline SVG.
    </svg>
    <br />
    <svg width="400" height="400">
      <line
        x1="5"
        y1="5"
        x2="300"
        y2="300"
        style="stroke: yellow; stroke-width: 3"
      />
    </svg>
    <br />
    <svg height="300" width="300">
      <ellipse
        cx="150"
        cy="100"
        rx="120"
        ry="70"
        style="fill: brown; stroke: green; stroke-width: 3"
      />
      Sorry but this browser does not support inline SVG.
    </svg>

    <br />
    <svg height="300" width="300">
      <ellipse
        cx="150"
        cy="100"
        rx="120"
        ry="70"
        style="fill: brown; stroke: green; stroke-width: 3"
      />
      Sorry but this browser does not support inline SVG.
    </svg>
    <br />
    <svg height="300" width="600">
      <polyline
        points="10,10 60,60 70,100 80,120 300,200 250,300"
        style="fill: none; stroke: black; stroke-width: 3"
      />
      Sorry but this browser does not support inline SVG.
    </svg>
    <br />
    <svg height="300" width="500">
      <text x="10" y="20" fill="purple" transform="rotate(30 20,40)">
        This a Text but an SVG
      </text>
      Sorry but this browser does not support inline SVG.
    </svg>
    <br />
    <svg width="400" height="400">
      <polygon
        points="110,10 50,198 200,78 30,78 170,198"
        style="fill: orange; stroke: green; stroke-width: 5; fill-rule: evenodd"
      />
      Sorry but this browser does not support inline SVG.
    </svg>
    <br />
    <svg height="300" width="400">
      <defs>
        <linearGradient id="gr1" x1="0%" y1="60%" x2="100%" y2="0%">
          <stop
            offset="5%"
            style="stop-color: rgb(255, 255, 3); stop-opacity: 1"
          />
          <stop
            offset="100%"
            style="stop-color: rgb(255, 0, 0); stop-opacity: 1"
          />
        </linearGradient>
      </defs>
      <ellipse cx="125" cy="150" rx="100" ry="60" fill="url(#gr1)" />
      Sorry but this browser does not support inline SVG.
    </svg>
    <br />
</body>

</html>
